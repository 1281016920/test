<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>年度收支报表</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../themes/icon.css" />
	<link rel="stylesheet" type="text/css" href="../css/demo.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<!--设置分页的中文提示-->
	<script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		<table id="BudgetDG" class="easyui-datagrid">
		    <thead>
				<tr>
					<th data-options="field:'ie_id',title:'编号',width:100">编号</th>
					<th data-options="field:'ie_type',title:'类型',width:120">类型</th>
					<th data-options="field:'ie_amount',title:'金额',width:120">金额</th>
					<th data-options="field:'ie_remark',title:'收支描述',width:820">收支描述</th>
				</tr>
		    </thead>
		    <tbody>
				<tr>
					<td>1</td>
					<td>支出</td>
					<td>5000</td>
					<td>赵全1月工资</td>
				</tr>
				<tr>
					<td>2</td>
					<td>支出</td>
					<td>5000</td>
					<td>李荣1月工资</td>
				</tr>
			</tbody>
		</table>
		<script>
			//加载事件
			$(function(){
				//设置datagrid
		        $("#BudgetDG").datagrid({
		        	title:'收支统计',
		        	iconCls:'icon-report-png',
		            fit: true,
		            singleSelect: true,
		            pagination: true,
		            striped: true,
		            pageList: [5, 10, 15], //设置每页记录条数的列表        
		            pageSize: 10, //初始化页面尺寸（默认分页大小）        
		            pageNumber: 1 //初始化页面（默认显示第一页） 
		            //data: { total: , rows:  }
		        });
				
				//分页，注意：分页要放在加载事件中才能刷新
		        var p = $("#BudgetDG").datagrid("getPager");
		        $(p).pagination({
		            onSelectPage: function (pageNumber, pageSize) {
		                //$("#BudgetDG").datagrid("loadData", { total: , rows:  });
		            }
		        });
			});
		</script>
	</body>
</html>
